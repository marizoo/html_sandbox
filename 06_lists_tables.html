<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lists and tables</title>
</head>
<body>
  <!-- Unordered lists -->
  <ul>
    <li>item 1</li>
    <li>item 2</li>
    <li>item 3</li>
    <li>item 4</li>
  </ul>
  
  <!-- ordered lists -->
  <ol type="I">
    <li>one</li>
    <li>two</li>
    <li>three</li>
    <li>four</li>
  </ol>

  <!-- Nested Lists -->
  <ul>
    <li>list</li>
    <li>list</li>
      <!-- the nested list -->
      <ul>
        <li>Nested List</li>
        <li>Nested List</li>
        <li>Nested List</li>
        <li>Nested List</li>
      </ul>
    <li>list</li>
    <li>list</li>
  </ul>

  <!-- TABLES -->
  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Second Name</th>
        <th>Age</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Michael</td>
        <td>Jackson</td>
        <td>51</td>
      </tr>
      <tr>
        <td>Supiyono</td>
        <td>Kerto</td>
        <td>72</td>
      </tr>
      <tr>
        <td>Jamu</td>
        <td>Sidomuncul</td>
        <td>13</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
