<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links & Images</title>
</head>
<body>
  <!-- External links -->
  <p>
    <a href="http://google.com">Click for google</a>
  </p>
  
  <p>
    <a href="http://google.com" target="_blank">Click to another page</a>
  </p>
  
  <!-- internal links -->
  <p>
    <a href="/04_typography.html" target="_blank">View different Typography here</a>
  </p>
  <!-- Local image -->
  <img src="/images/pexels-caio-69371.jpg" alt="my image example" width="200">
  
  <!-- Remote image -->
  <p>
    <img src="https://images.unsplash.com/photo-1664058986963-5f531744c710?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=200&q=80" alt="my image 2 remotely">
  </p>
    
</body>
</html>
