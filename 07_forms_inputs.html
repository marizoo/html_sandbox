<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms and Inputs</title>
</head>
<body>
  <form action="process.php">
    <div>
      <label for="name">Name</label> <br>
      <input type="text" id="name">
    </div>
    <div>
      <label for="email">Email</label> <br>
      <input type="email" name="email" id="email" placeholder="enter your email">
    </div>
    <div>
      <label for="message">message</label> <br>
      <textarea name="massage" id="message" cols="20" rows="5"></textarea>
    </div>
    <div>
      <label for="sex">Sex</label> <br>
      <select name="sex" id="sex">
        <option value="male">Male</option>
        <option value="female" selected>Female</option>
        <option value="other">other</option>
      </select>
    </div>
    <div>
      <label for="age">Age</label> <br>
      <input type="number" name="age" id="age">
    </div>
    <div>
      <label for="birthdate">Birthdate</label> <br>
      <input type="date" name="birthdate" id="birthdate">
    </div>
    <div>
      <label for="membership">Membership</label>
      <input type="radio" name="membership" id="membership" value="simple" checked> Simple
      <input type="radio" name="membership" id="membership" value="classic"> Classic
      <input type="radio" name="membership" id="membership" value="gold"> Gold
    </div>
    <div>
      <label for="likes">I Like...</label>
      <input type="checkbox" name="likes" id="likes" value="bike" checked> bike
      <input type="checkbox" name="likes" id="likes" value="car"> car
      <input type="checkbox" name="likes" id="likes" value="bus"> bus
    </div>
    <input type="submit" value="Submit">
    <!-- using button tag -->
    <button type="submit">Submit</button>
    <!-- reset -->
    <button type="reset">Reset</button>
  </form>
</body>
</html>
